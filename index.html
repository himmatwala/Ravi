<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display and Edit Excel Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td[contenteditable="true"] {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Dr Ravi Mishra's Calculator</h1>
    <table id="excelTable"></table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchExcelFile('assets/data/myfile.xlsx');
        });

        function fetchExcelFile(url) {
            fetch(url)
                .then(response => response.arrayBuffer())
                .then(data => {
                    var workbook = XLSX.read(data, { type: 'array' });
                    var firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    var jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    displayTable(jsonData);
                })
                .catch(error => console.error('Error fetching the Excel file:', error));
        }

        function displayTable(data) {
            var table = document.getElementById('excelTable');
            table.innerHTML = '';
            data.forEach(function(row, rowIndex) {
                var rowElement = document.createElement('tr');
                row.forEach(function(cell, cellIndex) {
                    var cellElement = document.createElement(rowIndex === 0 ? 'th' : 'td');
                    cellElement.textContent = cell;
                    if (rowIndex !== 0) {
                        cellElement.contentEditable = true;
                        cellElement.addEventListener('input', function() {
                            data[rowIndex][cellIndex] = cellElement.textContent;
                        });
                    }
                    rowElement.appendChild(cellElement);
                });
                table.appendChild(rowElement);
            });
        }
    </script>
</body>
</html>
